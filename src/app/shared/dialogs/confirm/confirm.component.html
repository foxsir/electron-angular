<div fxLayout="column" fxLayoutAlign="stretch space-between">
  <div>
    <div mat-dialog-title>{{data.title || '确定执行这个操作吗？'}}</div>
    <ng-template [ngIf]="data.text">
      <div *ngIf="!image">{{data.text || '确定执行这个操作吗？'}}</div>
      <div *ngIf="image !== null">
        <div class="mat-card mat-elevation-z0">
          <img [src]="image" class="mat-card-image" alt="" />
        </div>
      </div>
    </ng-template>
  </div>
  <div fxLayoutAlign="end space-between">
    <mat-dialog-actions>
      <button mat-button (click)="cancel()" cdkFocusInitial color="primary">{{data.cancel || '取消'}}</button>
      <button mat-button (click)="confirm()" cdkFocusInitial color="primary">{{data.confirm || '确定'}}</button>
    </mat-dialog-actions>
  </div>
</div>
