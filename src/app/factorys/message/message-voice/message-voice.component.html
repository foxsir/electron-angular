<div class="main-container" fxLayout="row" fxLayoutAlign="space-around center">
  <div fxFlex="20px" fxFlexAlign="center center">
    <div class="btn" *ngIf="amr_data.status === 'stop'" (click)="amrPLay()">
      <svg t="1631803879347" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2165" width="18" height="18"><path d="M165.973333 977.493333c-7.68 0-15.488-1.578667-23.253333-6.229333a46.293333 46.293333 0 0 1-23.253333-40.362667V93.098667c0-17.066667 9.301333-32.597333 23.253333-40.362667a49.493333 49.493333 0 0 1 46.549333 0l726.101334 418.944c13.994667 7.722667 23.296 23.253333 23.296 40.32 0 17.066667-9.301333 32.597333-23.296 40.32L189.269333 971.264c-7.722667 4.650667-15.488 6.186667-23.253333 6.186667zM212.608 173.738667v676.437333L799.018667 512 212.565333 173.781333z" fill="#707070" p-id="2166"></path></svg>
    </div>
    <div class="btn" *ngIf="amr_data.status === 'playing'" (click)="stop()">
      <svg t="1631803938135" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3128" width="18" height="18"><path d="M298.666667 170.666667h85.333333v682.666666H298.666667V170.666667z m341.333333 0h85.333333v682.666666h-85.333333V170.666667z" p-id="3129" fill="#707070"></path></svg>
    </div>
  </div>
  <div fxFlex="80px" fxFlexAlign="center center">
    <div class="label-time-box">
      <label>{{amr_data.current}}</label>
      <label class="split">/</label>
      <label>{{amr_data.all}}</label>
    </div>
  </div>
  <div fxFlex="150px" fxFlexAlign="center center" class="process-box">
    <div class="pro-default"></div>
    <div class="pro-default" style="background-color: #92c5f9;" [ngStyle]="{width: amr_data.pro_width + '%'}"></div>
  </div>
</div>
