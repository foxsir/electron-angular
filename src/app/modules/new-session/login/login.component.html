    <div fxLayout="column" fxLayoutAlign="center  center" class="session-container" fxFlexFill>
      <div fxLayout="column" fxFill >
        <div fxFlex="30px">
          <app-toolbar></app-toolbar>
        </div>
        <div fxFlex="calc(100-30px)">
          <div fxLayout="row" fxFill fxLayoutGap="50px" >
            <div fxFlex="50" class="login-container">
              <div fxLayout="column" fxFill>
                <div fxFlex="20" fxFill class="title-text">
                  欢迎登录草莓
                </div>
                <div fxFlex="70">
                  <form fxLayout="column" [formGroup]="loginForm.form" (ngSubmit)="onSubmit()" fxLayoutGap="16px">
                    <formly-form [model]="loginForm.model" [fields]="loginForm.fields" [options]="loginForm.options" [form]="loginForm.form">
                    </formly-form>
                    <div>
                      <button mat-flat-button color="primary" class="login-button" fxFlexFill>登录</button>
                    </div>
                    <div>
                      <a class="register-button">立即注册</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
              <div fxFlex="50">
                <div class="login-img">
                <img src="./assets/login.png">
                </div>
              </div>
          </div>
        </div>
    </div>
    </div>
