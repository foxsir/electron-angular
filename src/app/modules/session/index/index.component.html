<div fxLayout="column" fxLayoutAlign="center center" class="session-container" fxFlexFill>
  <div fxLayout="column" fxFlexFill>
    <div fxFlex="30px">
      <app-toolbar></app-toolbar>
    </div>
    <div fxFlex="100">
      <mat-card class="mat-elevation-z0">
        <mat-card-content>
          <div fxLayout="column" fxLayoutGap="20px">
            <div fxFlex="100">
              <div fxLayout="row">
                <div fxFlex="120px">
                  <div fxLayout="column">
                    <div fxFlex>
                      <div fxFlex="90px">
                        <h2 [ngClass]="{gray: selectedTab === 1}" (click)="selectedChange(0)" style="margin: 0 0 10px 0">账号登录</h2>
                      </div>
                    </div>
                    <div fxLayout="row">
                      <div fxFlex="80px" fxLayoutAlign="center">
                        <div fxFlex="40px" *ngIf="selectedTab === 0">
                          <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div fxFlex="120px">
                  <div fxLayout="column">
                    <div fxFlex>
                      <div fxFlex="90px">
                        <h2 [ngClass]="{gray: selectedTab === 0}" (click)="selectedChange(1)" style="margin: 0 0 10px 0">立即注册</h2>
                      </div>
                    </div>
                    <div fxLayout="row">
                      <div fxFlex="80px" fxLayoutAlign="center">
                        <div fxFlex="40px" *ngIf="selectedTab === 1">
                          <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div fxFlex="100">
              <router-outlet></router-outlet>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="50px" fxLayoutAlign="center center" fxLayoutGap="4px">
      <mat-checkbox class="example-margin" color="primary" [checked]="loginProtocol" (click)="selectLoginProtocol()"></mat-checkbox>
      <span class="mat-button" (click)="openPrivacyPolicyUrl()">登录即视为同意《网络协议》和《服务协议》</span>
    </div>
  </div>
</div>
