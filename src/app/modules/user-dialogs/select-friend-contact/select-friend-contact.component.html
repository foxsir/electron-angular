<div fxLayout="column" class="selFriend">
  <div fxFlex style="padding:20px 0 0 20px"><label>选择联系人</label></div>
  <div fxFlex style="height:40px;">
    <mat-form-field fxFlex="100" floatLabel="never" style="height:40px;">
      <input type="text" tabindex="-1" matInput  [(ngModel)]="filterFriend" placeholder="搜索" style="font-size:14px;margin: 0 0 5px 0;width:274px; padding-left: 20px;box-sizing: border-box " />
    </mat-form-field>
  </div>
  <div style="max-height: 400px;clear: both" class="scrollbar">
    <mat-selection-list class="friend-list" #friendSelect disableRipple color="primary">
      <mat-list-option *ngFor="let friend of friendList" [fxHide]="!friend.nickname.includes(filterFriend)" class="friend-list-item" [value]="friend">
        <mat-icon mat-list-icon class="friend-avatar">
          <img [src]="friend.base64Avatar || friend.userAvatarFileName" alt="">
        </mat-icon>
        <div mat-line style="font-size:14px;padding-bottom: 3px">{{friend.nickname}}</div>
        <div mat-line *ngIf="!!friend.onlineStatus === true" style="color: #0091FF;font-size: 12px">[在线]</div>
        <div mat-line *ngIf="!!friend.onlineStatus === false" style="color: #CCCCCC; font-size: 12px">[离线]</div>
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div fxFlex fxFlex="40px">
    <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10">
      <button nz-button nzType="link" (click)="cancel()" style="margin-right:16px">取消</button>
      <button nz-button nzType="link" (click)="confirmAdd(friendSelect)">确定</button>
    </div>
  </div>
</div>
