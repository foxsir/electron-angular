<mat-card class="preview-window mat-elevation-z0">
  <mat-card-content *ngIf="data.type === 'image'">
    <img [src]="data.url" alt="" mat-card-image style="display: block">
  </mat-card-content>
  <mat-card-content *ngIf="data.type === 'video'">
    <video [src]="data.url" mat-card-image controls></video>
  </mat-card-content>
</mat-card>
