<mat-card>
  <ng-template [ngIf]="data.type === 'image'">
    <img [src]="data.url" mat-card-image alt="">
  </ng-template>
  <ng-template [ngIf]="data.type === 'video'">
    <video [src]="data.url" mat-card-image controls></video>
  </ng-template>
  <mat-card-actions fxLayoutAlign="end center">
    <button mat-button mat-dialog-close>关闭</button>
  </mat-card-actions>
</mat-card>
