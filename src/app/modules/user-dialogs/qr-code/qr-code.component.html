<h2 mat-dialog-title fxFlexAlign="center">我的二维码</h2>
<ng-template [ngIf]="myInfo">
  <mat-dialog-content class="mat-typography">
    <div>
      <img [src]="avatar" mat-card-image alt="">
    </div>
    <div style="text-align:center;">
      <span>{{myInfo.whatSUp}}</span>
    </div>
    <div>
      <ngx-qrcode #qrcode [value]="myInfo.userUid.toString()" [margin]="1" cssClass="qrcode-box" qrc-errorCorrectionLevel="L" [width]="270"></ngx-qrcode>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button mat-dialog-close tabindex="-1" color="primary">取消</button>
    <button mat-button (click)="download(qrcode)" tabindex="-1" color="primary">另存为</button>
    <button mat-button (click)="copy(qrcode)" tabindex="-1" color="primary">复制</button>
  </mat-dialog-actions>
</ng-template>
