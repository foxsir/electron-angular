<mat-dialog-content>
  <h1 mat-dialog-title>修改密码</h1>
  <form fxLayout="column" [formGroup]="form.form" (ngSubmit)="update()" fxLayoutGap="16px">
    <formly-form [model]="form.model" [fields]="form.fields" [options]="form.options" [form]="form.form">
    </formly-form>
    <div>
      <button mat-flat-button color="primary" class="register-button" fxFlex="100">保存</button>
    </div>
  </form>
</mat-dialog-content>
