<div fxLayout="column">
  <div fxFlex><label>选择接收者</label></div>
  <div fxFlex>
    <mat-form-field fxFlex="100" floatLabel="never">
      <input type="text" matInput [(ngModel)]="filterFriend" (ngModelChange)="filter()" placeholder="搜索"/>
    </mat-form-field>
  </div>
  <div fxFlex="400px" class="scrollbar">
    <mat-list class="friend-list">
      <mat-list-item class="friend-list-item" *ngFor="let friend of friendList">
        <mat-icon mat-list-icon class="friend-avatar">
          <img [src]="friend.base64Avatar || friend.userAvatarFileName" alt="">
        </mat-icon>
        <div mat-line>{{friend.nickname}}</div>
        <div mat-line *ngIf="!!friend.isOnline === true" style="color: #0091FF;">[在线]</div>
        <div mat-line *ngIf="!!friend.isOnline === false" style="color: #CCCCCC;">[离线]</div>
      </mat-list-item>
    </mat-list>
  </div>
  <div fxFlex>
    <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10">
      <button nz-button nzType="link" (click)="cancel()">取消</button>
    </div>
  </div>
</div>
