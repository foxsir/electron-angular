<div fxLayout="column">
  <div fxFlex><label>选择接收者</label></div>
  <div fxFlex>
    <mat-form-field fxFlex="100" floatLabel="never">
      <input type="text" matInput [(ngModel)]="filterFriend" (ngModelChange)="filter()" placeholder="搜索"/>
    </mat-form-field>
  </div>
  <div fxFlex="400px" class="scrollbar">
    <mat-selection-list class="friend-list" #friendSelect disableRipple color="primary">
      <mat-list-option class="friend-list-item" *ngFor="let friend of friendMap | keyvalue" [value]="friend">
        <mat-icon mat-list-icon class="friend-avatar">
          <img [src]="friend.value.base64Avatar || friend.value.userAvatarFileName" alt="">
        </mat-icon>
        <div mat-line>{{friend.value.nickname}}</div>
        <div mat-line *ngIf="!!friend.value.isOnline === true" style="color: #0091FF;">[在线]</div>
        <div mat-line *ngIf="!!friend.value.isOnline === false" style="color: #CCCCCC;">[离线]</div>
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div fxFlex>
    <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10">
      <button nz-button nzType="link" (click)="cancel()">取消</button>
      <button nz-button nzType="link" (click)="nextStep(friendSelect)">发送</button>
    </div>
  </div>
</div>
