<mat-card class="mat-elevation-z0">
  <mat-card-content>
    <div mat-subheader style="color:#333333;">我的好友</div>
    <mat-list *ngFor="let friend of frienddata">
      <div style="margin-bottom:15px;">{{friend.char}}</div>
      <mat-divider inset style="margin-bottom: 5px;"></mat-divider>
      <mat-list-item class="hover-item" *ngFor="let item of friend.list" (click)="switchChatting(item)"
                     style="padding-top:10px;">
        <img src="{{item.userAvatarFileName}}" mat-list-icon style="width:44px;height:44px;"/>
        <div mat-line>{{item.nickname}}</div>
        <div mat-line>
          <span *ngIf="item.onlineStatus === true" style="color:#68aee5;">[在线]</span>
          <span *ngIf="item.onlineStatus === false">[离线]</span>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<empty-data *ngIf="friendList.length === 0" text="暂时没有好友"></empty-data>
