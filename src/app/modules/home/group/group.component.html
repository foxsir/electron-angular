<mat-card class="mat-elevation-z0 myGroup">
  <mat-card-content>
    <mat-card-title>我的群组</mat-card-title>
  </mat-card-content>
  <mat-card-content>
    <mat-list>
      <mat-list-item class="hover-item" (click)="switchChatting(item)" *ngFor="let item of chattingGroup" style="padding-top:5px;">
        <img src="{{item.avatar}}" mat-list-icon style="width:40px;height:40px;"/>
        <div mat-line>{{item.gname}}...</div>
        <div mat-line>
          <mat-icon mat-list-icon >
            <img [src]="groupOwnerIcon" alt="" >
          </mat-icon>
          <span>{{item.gmemberCount}}人</span>
          <span style="margin-left:12px;">创建于：{{item.createTime}}</span>
        </div>

        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<div fxFlexFill [fxShow]="chattingGroup.length === 0" fxLayoutAlign="center center">
  <empty-data *ngIf="chattingGroup.length === 0" text="暂时没有群组"></empty-data>
</div>
