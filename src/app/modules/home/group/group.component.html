<mat-card class="mat-elevation-z0">
  <mat-card-content>
    <mat-list>
      <div mat-subheader style="color:#333333;">我的群组</div>
      <mat-list-item class="hover-item" (click)="switchChatting(item)" *ngFor="let item of chattingGroup" style="padding-top:10px;">
        <img src="{{item.avatar}}" mat-list-icon style="width:44px;height:44px;"/>
        <div mat-line>{{item.gname}}...</div>
        <div mat-line>
          <span>{{item.gmemberCount}}人</span>
          <span style="margin-left:12px;">创建于：{{item.createTime}}</span>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<empty-data *ngIf="chattingGroup.length === 0" text="暂时没有群组"></empty-data>
