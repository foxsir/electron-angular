<div fxLayout="column" fxFill *ngIf="friendInfo">
    <div fxFlex="100px">
        <mat-card class="mat-elevation-z0" fxLayoutAlign="stretch center" fxFlex="100" style="padding: 11px 16px;">
            <mat-card-content fxFlex="100">
                <div fxLayout="row">
                    <div fxFlex="100px" fxLayoutAlign="space-between center">
                        <mat-icon (click)="drawer.close()" class="hover-icon">
                            <img [src]="backspaceIcon" alt="" class="icon">
                            <img [src]="backspaceActiveIcon" alt="" class="icon-active">
                        </mat-icon>
                        <span>用户信息</span>
                    </div>
                    <div fxFlex fxLayoutAlign="end center">
                        <mat-icon (click)="drawer.close()" class="hover-icon icon14">
                            <img [src]="closeIcon" alt="" class="icon">
                            <img [src]="closeActiveIcon" alt="" class="icon-active">
                        </mat-icon>
                    </div>
                </div>
                <div class="user-info-headimg">
                    <img class="img-head" src="{{friendInfo.userAvatarFileName}}"/>
                    <div class="status-bar">
                        <span>{{friendInfo.nickname}}</span>
                        <span mat-line *ngIf="!!friendInfo.onlineStatus === true">在线</span>
                        <span mat-line *ngIf="!!friendInfo.onlineStatus === false" >离线</span>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="split-item"></div>
    <div fxFlex >
        <mat-card class="mat-elevation-z0">
            <mat-card-content>
                <div fxLayout="column" fxLayoutGap="10px">
                    <div class="info-box">
                        <div class="info-item">备注</div>
                        <div class="info-item" (click)="changeRemark()">
                            <div fxFlex fxLayoutAlign="space-between center" class="group-pointer">
                                <span class="privacy-item-text">{{friendInfo.remark == '' ? '请输入备注' : friendInfo.remark}}</span>
                                <mat-icon class="mat-icon-cus" style="text-align:right;">
                                    <img [src]="arrowRightIcon" alt="" class="icon">
                                </mat-icon>
                            </div>
                        </div>
                    </div>
                    <div class="split-item"></div>
                    <div class="info-box">
                        <div class="info-item">最近登录IP</div>
                        <div class="info-item">{{friendInfo.latestLoginIp}}</div>
                    </div>
                    <div class="split-item"></div>
                    <div class="info-box">
                        <div class="info-item">基本信息</div>
                        <div class="info-item">个人账号：{{friendInfo.friendAccount}}</div>
                        <div class="info-item">注册时间：{{friendInfo.registerTime}}</div>
                        <div class="info-item">最近登录：{{friendInfo.latestLoginTime}}</div>
                    </div>
                    <div class="split-item"></div>
                    <div class="info-box">
                        <div class="info-item">个性签名</div>
                        <div class="info-item">{{friendInfo.whatSUp}}</div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
