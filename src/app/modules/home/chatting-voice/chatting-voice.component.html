<div fxLayout="column" style="background: #F1F1F1;">
    <div fxFlex="100px">
        <mat-card class="mat-elevation-z0" fxLayoutAlign="stretch center" fxFlex="100" style="padding: 11px 16px;">
            <mat-card-content fxFlex="100">
                <div fxLayout="row">
                    <div fxFlex="100px" fxLayoutAlign="space-between center">
                        <mat-icon (click)="drawer.close()" class="hover-icon">
                            <img [src]="backspaceIcon" alt="" class="icon">
                            <img [src]="backspaceActiveIcon" alt="" class="icon-active">
                        </mat-icon>
                        <span>语音聊天</span> 
                    </div>
                    <div fxFlex fxLayoutAlign="end center">
                        <mat-icon (click)="drawer.close()" class="hover-icon icon14">
                            <img [src]="closeIcon" alt="" class="icon">
                            <img [src]="closeActiveIcon" alt="" class="icon-active">
                        </mat-icon>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="split-item"></div>
    <div fxFlex >
        <mat-card class="mat-elevation-z0">
            <mat-card-content>
                <div style="text-align:center;margin-bottom:50px;">
                    <img [src]="currentChat.alarmItem.avatar" style="display:inline-block;width:64px;height:64px;border-radius:64px;"/>
                    <label style="display:block;">{{currentChat.alarmItem.title}}</label>
                </div>

                <!--发起者-->
                <div fxLayout="row" fxLayoutGap="10px" *ngIf="view_mode == 'default'" style="justify-content:center;">
                    <div (click)="startVoice()" fxLayout="column">
                        <mat-icon class="hover-icon icon54">
                            <img [src]="callAccept" alt="" class="icon">
                            <img [src]="callAccept" alt="" class="icon-active">
                        </mat-icon>
                        <button nz-button nzType="link" class="btnsave">发起</button>
                    </div>
                </div>

                <div fxLayout="row" fxLayoutGap="10px" *ngIf="view_mode == 'wait_answer_1'" style="justify-content:center;">
                    <div (click)="endVoice('handup')" fxLayout="column">
                        <mat-icon class="hover-icon icon54">
                            <img [src]="callHangup" alt="" class="icon">
                            <img [src]="callHangup" alt="" class="icon-active">
                        </mat-icon>
                        <button nz-button nzType="link" class="btnsave">挂断</button>
                    </div>
                </div>


                <!--接收者-->
                <div fxLayout="row" fxLayoutGap="10px" *ngIf="view_mode == 'wait_answer_2'" style="justify-content:center;">
                    <div (click)="endVoice('refuse')" fxLayout="column">
                        <mat-icon class="hover-icon icon54">
                            <img [src]="callHangup" alt="" class="icon">
                            <img [src]="callHangup" alt="" class="icon-active">
                        </mat-icon>
                        <button nz-button nzType="link" class="btnsave">挂断</button>
                    </div>
                    <div (click)="receiveVoice()" fxLayout="column">
                        <mat-icon class="hover-icon icon54">
                            <img [src]="callAccept" alt="" class="icon">
                            <img [src]="callAccept" alt="" class="icon-active">
                        </mat-icon>
                        <button nz-button nzType="link" class="btnsave">接收</button>
                    </div>
                </div>

                <div fxLayout="row" fxLayoutGap="10px" *ngIf="view_mode == 'had_receive_voice'" style="justify-content:center;">
                    <div (click)="endVoice('handup')" fxLayout="column">
                        <mat-icon class="hover-icon icon54">
                            <img [src]="callHangup" alt="" class="icon">
                            <img [src]="callHangup" alt="" class="icon-active">
                        </mat-icon>
                        <button nz-button nzType="link" class="btnsave">挂断</button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
