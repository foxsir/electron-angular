<mat-card class="mat-elevation-z0 collect">
  <mat-card-content>
    <mat-card-title>收藏</mat-card-title>
  </mat-card-content>
  <mat-card-content class="collectList">
    <div fxLayout="column">
      <div  *ngFor="let item of collectChatMsg">
        <mat-card class="mat-elevation-z0 hover-item light" (contextmenu)="contextMenuForItem($event, menuTrigge, collectSpan, item)">
          <mat-card-content>
            <div fxLayout="row">
              <div>
                <app-message-factory [chatMsg]="item.chatMsg"></app-message-factory>
              </div>
            </div>
          </mat-card-content>
          <mat-card-content>
            <mat-card-subtitle>
              <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" style="font-size: 12px;">
                <div>{{item.collect.nickname}}</div>
                <div>{{item.collect.createTime}}</div>
              </div>
            </mat-card-subtitle>
          </mat-card-content>
          <mat-card-actions>
            <mat-divider inset></mat-divider>
          </mat-card-actions>
        </mat-card>
        <span #menuTrigge="matMenuTrigger" #collectSpan [matMenuTriggerFor]="contextMenuTrigger"></span>
        <mat-menu #contextMenuTrigger="matMenu">
          <button mat-menu-item *ngFor="let menuitem of contextMenu"
                  (click)="menuitem.action(item)">
            {{menuitem.label}}
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<div fxFlexFill [fxShow]="collectChatMsg.length === 0" fxLayoutAlign="center center">
  <empty-data [dataCount]="collectChatMsg.length" text="暂时没有任何收藏"></empty-data>
</div>
