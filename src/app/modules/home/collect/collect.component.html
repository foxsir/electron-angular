<mat-card class="mat-elevation-z0">
    <mat-card-content>
        <mat-list>
            <div mat-subheader style="color:#333333;">收藏</div>
            <mat-list-item *ngFor="let item of collectList" style="padding-top:10px;">                
                <div mat-line *ngIf="item.type == 0">{{item.content}}</div>
                <div mat-line *ngIf="item.type == 16">[聊天记录]</div>
                <div mat-line style="margin-top:15px;">{{item.createTime}} {{item.nickname}}</div>
                <mat-divider></mat-divider>
            </mat-list-item>            
        </mat-list>
    </mat-card-content>
</mat-card>
