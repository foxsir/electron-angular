<mat-card class="mat-elevation-z0">
    <mat-card-content>
        <mat-list>
            <div mat-subheader style="color:#333333;">新的朋友</div>
            <mat-list-item *ngFor="let item of model_list" style="padding-top:10px;">
                <img src="{{item.reqUserAvatar}}" mat-list-icon style="width:44px;height:44px;" />
                <div mat-line>{{item.reqUserNickname}}</div>
                <div mat-line style="margin-top:15px;">
                    <span>{{item.reqDesc}}</span>
                </div>
                <mat-action-list style="display:flex;">
                    <button mat-list-item (click)="refuse(item)" style="color:red;">拒绝</button>
                    <button mat-list-item (click)="agree(item)" style="color:#50b3ff;">同意</button>
                </mat-action-list>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
